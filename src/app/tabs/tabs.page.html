<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button *ngFor="let page of AppPages"
      [routerLink]="'/' + page.url"
      [selected]="customRoute.PageType == page.pageType"
    >
      <ion-icon [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
      <ion-label>{{ page.title }}</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
