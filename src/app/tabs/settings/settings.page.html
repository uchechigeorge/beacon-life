<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding-top">
  <ion-text>You have full control over your account</ion-text>

  <br><br><br><br>

  <div *ngFor="let option of SettingsOptions" class="setting-option">

    <ion-list-header *ngIf="option.hasHeader">{{ option.header }}</ion-list-header>

    <ion-item [button]="option.button"
      (click)="option.handler()">
      <ion-icon [name]="option.icon" color="custom-secondary"></ion-icon>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label class="label">{{ option.title }}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-note>{{ option.subtitle }}</ion-note>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-toggle [(ngModel)]="PushNotificationEnabled" (ionChange)="option.handler('toggle')" *ngIf="option.toggle" color="custom-secondary"></ion-toggle>
    </ion-item>

  </div>

</ion-content>
