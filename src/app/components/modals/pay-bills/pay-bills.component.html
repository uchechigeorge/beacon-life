<app-modal-header [title]="PageTitle" (dismissEvent)="dismissModal()"></app-modal-header>

<ion-content class="ion-text-center">

  <app-modal-content-header [title]="PageTitle" ></app-modal-content-header>
  <ion-text class="info"><p>
    {{ InfoText }}
  </p></ion-text>

  <br><br>

  <ion-item *ngFor="let option of PayBillsOptions" button 
    (click)="option.handler()">
    <ion-icon [md]="option.icon + '-sharp'" [ios]="option.icon + '-outline'" ></ion-icon>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label class="label">{{ option.title }}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-note>{{ option.subtitle }}</ion-note>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
