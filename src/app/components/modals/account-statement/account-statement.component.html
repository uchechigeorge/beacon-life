<app-modal-header [title]="PageTitle" (dismissEvent)="dismissModal()"></app-modal-header>

<ion-content class="">
  <app-modal-content-header [title]="PageTitle"></app-modal-content-header>

  <br><br><br>
  <div class="ion-padding">

    <div class="input" *ngFor="let input of Inputs">
      <ion-item>
      <ion-label position="floating">{{ input.label }}</ion-label>
      <ion-datetime 
        [pickerOptions]="{ cssClass: 'date-time' }"
        [(ngModel)]="input.model"
        (ionBlur)="input.inputBlur()"
        (ionChange)="input.modelChanged()"
      ></ion-datetime>
      </ion-item>
      <ion-text class="warning-text" color="danger"><p>{{ input.detail.detailText }}</p></ion-text>
    </div>

    <br><br><br>

    <ion-button [disabled]="!IsValid" (click)="downloadAccStatement()" size="large" expand="block">
      <ion-spinner *ngIf="IsDownloading" name="crescent"></ion-spinner>
      <ion-text *ngIf="!IsDownloading">Download</ion-text>
    </ion-button>
  </div>
</ion-content>
