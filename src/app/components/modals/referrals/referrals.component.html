<app-modal-header [title]="PageTitle" (dismissEvent)="dismissModal()"></app-modal-header>

<ion-content class="ion-text-center">

 <app-modal-content-header [title]="PageTitle" ></app-modal-content-header>

 <br><br><br>
  
  <ion-item>
    <ion-icon md="text-sharp" ios="text-outline" ></ion-icon>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label class="label">{{ ReferralCodeLabel }}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-note>{{ ReferralCode }}</ion-note>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-buttons slot="end">
      <ion-button class="clear" fill="clear" size="large" shape="round" (click)="copyReferralCode()">
        <ion-icon name="copy-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
    
  <ion-item>
    <ion-icon md="cash-sharp" ios="cash-outline" ></ion-icon>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label class="label">{{ AmountEarnedLabel }}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-note>
            <app-currency-type currency="naira"></app-currency-type>
            {{ AmountEarned }}</ion-note>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <br><br><br>

  <div class="ion-padding">
    <ion-button size="large" expand="block" (click)="showDetails()">
      {{ ReferralDetailsBtnText }}
    </ion-button>
    
    <br><br>
    
    <ion-button class="outline" fill="outline" size="large" expand="block" (click)="requestEarnings()">
      {{ RequestEarningBtnText }}
    </ion-button>
  </div>
    

</ion-content>
