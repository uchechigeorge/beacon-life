<div [class.box-shadow]="active" class="card ion-activatable">
  <div class="inner-card">
    <ion-icon class="option-icon" [name]="icon">
    </ion-icon>
  </div>
  <ion-text class="inner-text"><p>{{ text }}</p></ion-text>
  <ion-ripple-effect *ngIf="active"></ion-ripple-effect>

  <div *ngIf="!active" class="inactive"></div>
</div>
